---
layout: default
---

<div style="text-align:center;">
<img src="/images/comingSoon.gif"/>

<form id="subscribefrm" action="https://tinyletter.com/pwa-gazette" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/pwa-gazette', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
  <input type="hidden" value="1" name="embed"/>
  <input type="email" name="email" id="tlemail" placeholder="Subscribe now..." />
  <input type="submit" id="submitbtn" value="Go" />
</form>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
